name: CI/CD - Docker Hub y Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub (manual)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }} .

      - name: Tag image as latest
        run: |
          docker tag ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }} ${{ secrets.DOCKERHUB_REPO }}:latest

      - name: Push images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_REPO }}:latest

  deploy-to-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Trigger deploy on Render.com
        run: |
          curl -X POST \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'
